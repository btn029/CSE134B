<!doctype html>
<html lang="en">
  <head>
  <title>Sign Up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--import CSS-->
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/signup.css" />
  <script src="../js/home.js"></script>
  </head> 
  
  <body>
  
  <!--Navbar-->
		<div class = "navbar">
		<ul>
			<li><a href="signup.html">Sign Up</a></li>
			<li><a href="login.html">Login</a></li>
            <li>Help</li>
		</ul>
			<div class = "logo">
					<img src= "https://i.imgur.com/IQe9xtg.png" id="eclips-text" alt="eclipsword"/>
			</div>
		</div>
  <div class = "side-logo">
	<img src= "https://i.imgur.com/6X79ZNj.png" id="eclips-logo" alt="eclips-logo"/>
  </div>
  <!--Entry boxes for each category-->
  <div class="container" style="color: black">
		<div class="form-group">
			<label>First Name</label>
			<input class="form-control" id="firstNameEntry" placeholder="First Name"/>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input class="form-control" id="lastNameEntry" placeholder="Last Name"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" id="emailEntry" placeholder="Email Address"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" id="passwordEntry" placeholder="Password"/>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input class="form-control" id="addressEntry" placeholder="Address"/>
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<input class="form-control" id="phoneNumEntry" placeholder="(XXX)XXX-XXXX"/>
		</div>
				
		<!--Create Account Button-->
        <div style="text-align:center;">
            <button id="createAccButton" class="btn" onclick="signUp()">Create Account</button>
            <button id="cancel" class="btn" onclick="redirectLogin()">Cancel</button>
        </div>
		
	</div>	
				
  </body>
  
</html>
