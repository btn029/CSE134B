<!doctype html>
<html lang="en">
  <head>
  
  	<!--Navbar-->
	<div class = "navbar">
	<ul>
		<img src= "https://i.imgur.com/IQe9xtg.png" id="eclips-text"/>
		<li>Help</li>
		<li>Sign Up</li>
		<li>Login</li>
	</ul>
	</div>
  <!--import CSS-->
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/signup.css" />
  </head> 
  
  <body>
  <div class = "side-logo">
	<img src= "https://i.imgur.com/6X79ZNj.png" id="eclips-logo"/>
  </div>
  <!--Entry boxes for each category-->
  <div class="container" style="color: black">
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="firstname" class="form-control" id="firstNameEntry" placeholder="First Name"/>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="lastname" class="form-control" id="lastNameEntry" placeholder="Last Name"/>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="emailEntry" placeholder="Email Address"/>
		</div>
		<div class="form-group">
			<label for="lastName">Password</label>
			<input type="password" class="form-control" id="passwordEntry" placeholder="Password"/>
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="address" class="form-control" id="addressEntry" placeholder="Address"/>
		</div>
			<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="phone" class="form-control" id="phoneNumEntry" placeholder="(XXX)XXX-XXXX"/>
		</div>
				
		<!--Create Account Button-->
        <div style="text-align:center;">
            <button id="createAccButton" type="create" class="btn">Create Account</button>
            <button id="cancel" type="create" class="btn">Cancel</button>
        </div>
		
				
  </body>
  
</html>
