<html lang="en">
  <head>
      <title> Client Edit </title>
	  <!-- Required meta tags -->
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     

    <!--import CSS-->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/edit.css" />
    <script src="../js/home.js"></script>
  </head>
 
    
  <body>
 
      <!--NavBar-->
    <div class = "navbar">
        <ul>
            <li>
                <a href="login.html">Log Out</a>
            </li>
            <li>
                <a href="barberList.html">Find Barbers</a>
            </li>
            <li>
                <a href="appointments.html">Appointments</a>
            </li>
            <li>            
                <a href="barberEdit.html">Edit Profile</a>
            </li>
            <li>
                Help
            </li>
        </ul>
        <div class = "logo">
            <a href="barberhome.html" id="barberHome">
                <img src= "https://i.imgur.com/IQe9xtg.png" id="eclips-text" alt="eclipsword"/>
            </a>
        </div>
      </div>
      <div class="description">
        Edit Client Info
      </div>
  <div class = "profile-picture">
	<img src= "https://i.imgur.com/nw3VtF2.jpg" id="profile-picture" alt="prof"/>
  </div>
      <!--Entry boxes for each category-->
  <div class="container" style="color: black">
		<div class="form-group">
			<label>First Name</label>
			<input class="form-control" id="firstNameEntry" placeholder="First Name"/>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input class="form-control" id="lastNameEntry" placeholder="Last Name"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" id="emailEntry" placeholder="Email Address"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" id="passwordEntry" placeholder="Password"/>
		</div>
        <div class="form-group">
			<label>Phone Number</label>
			<input class="form-control" id="phoneNumEntry" placeholder="(XXX)XXX-XXXX"/>
		</div>
        <div class="form-group">
			<label>Street</label>
			<input class="form-control" id="streetEntry" placeholder="Street"/>
		</div>
        <div class ="form-group">
            <label>City</label>
            <input class="form-control" id="cityEntry" placeholder="City"/>
        </div>
        <div class ="form-group" style="text-align:center;">
            <label>State</label>
            <input class="form-control" id="stateEntry" placeholder="State"/>
            <label>Zip Code</label>
            <input class="form-control" id="zipCodeEntry" placeholder="XXXXX"/>
        </div>
				
		<!--Create Account Button-->
		<div style= "text-align:center;">
            <button id="submitSettingsButton" type="submit" class="btn" onclick="redirectClientHome();">Save Settings</button>
            <button id="resetSettingsButton" type="reset" class="btn" onclick="redirectClientHome();">Cancel</button>
        </div>
        
      </div>			
  </body>
  
</html>
